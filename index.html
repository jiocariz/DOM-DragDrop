<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" /> 
    <title>DOM - Drag&Drop</title>
</head>
<body>
    <div class="container">
        <div class="add">
            <input type="text"><a href="#" class="bin">Add Task</a>
        </div>
        <div class="board">            
            <div class="todo">
                <div class="tasks">
                    <h4>TO DO</h4>
                    <div class="task">
                        <p>Tarea 1</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </div>
            <div class="inprocess">
                <div class="tasks">
                    <h4>DOING</h4>
                    <div class="task">
                        <p>Tarea 2</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </div>
            <div class="done">
                <div class="tasks">
                    <h4>DONE</h4>
                    <div class="task">
                        <p>Tarea 5</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
